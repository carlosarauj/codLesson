<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reservas</title>

</head>

<body>

    <h1>Reserva de Viagens</h1>

    <fieldset>



        <legend>Cadastro de Cliente</legend><br>



        <Label>Nome: <input type="text" name="name"></Label><br><br>

       

        <label>Email: <input type="email" name="email"></label><br><br>



    </fieldset>

<br>

    <fieldset>



        <legend>Serviços</legend><br>



        <label>Serviços Desejados:</label><br><br>



        <input type="checkbox" name="compra"> Compra de Passagens <br>



        <input type="checkbox" name="reserva"> Reserva de Hospedagem <br>



        <input type="checkbox" name="aluguel"> Aluguel de Veículos <br>



    </fieldset>

<br>

    <fieldset>

        <legend>Formas de Pagamento</legend><br>



        <label>

            <input type="radio" name="selec"> Cartão de Crédito

        </label><br>



        <label>

            <input type="radio" name="selec"> Boleto

        </label><br>



        <label>

            <input type="radio" name="selec"> PIX

        </label><br><br>



        <select id="prazo" name="prazo">



            <option value="avist" selected>À Vista</option>

            <option value="5x">5x Sem Juros</option>

            <option value="10x">10x Com Juros</option>



        </select><br><br>



    </fieldset>



<br>



    <input type="button" type="submit" value="Confirmar Compra">





<br><br>



    <h3>Alguma Dúvida?</h3>

    <textarea name="duv" id="duv" cols="50" rows="10"></textarea>



<br><br>



    <input type="button" type="submit" value="Enviar">





</body>

</html>
